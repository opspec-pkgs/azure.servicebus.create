name: github.com/opspec-pkgs/azure.servicebus.create
description: creates an azure servicebus instance (if doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  azureUsername:
    string:
      constraints: { format: email }
      description: email address of azure account
  azurePassword:
    string:
      constraints: { minLength: 1 }
      description: password of azure account
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the service bus namespace
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  location:
    string:
      constraints: { minLength: 1 }
      description: location of provisioned service bus
      default: westus
  sku:
    string:
      constraints: { enum: [ Basic, Standard, Premium] }
      description: The messaging tier for service bus namespace
      default: Standard
  messagingUnits:
    number:
      constraints: { enum: [ 1, 2, 4 ] }
      description: change only when selecting Premium serviceBusSku
      default: 1
  template:
    file:
      default: /template.json
run:
  serial:
    - container:
        image: { ref: 'alpine' }
        cmd: [ /cmd.sh ]
        files: { /cmd.sh, /parametersTemplate.json, /parameters.json: parameters }
        envVars: { name, location, sku, messagingUnits }
    - op:
        pkg: { ref: github.com/opspec-pkgs/azure.group.deployment.create#0.0.2 }
        inputs: 
          subscriptionId:
          username: azureUsername
          password: azurePassword
          resourceGroup:
          name:
          parameters:
          template:
