name: github.com/opspec-pkgs/azure.servicebus.create
description: creates an azure servicebus (if doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name for the provisioned servicebus
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: resource group for the provisioned servicebus
  location:
    string:
      constraints: { minLength: 1 }
      description: location for the provisioned servicebus
      default: westus
  sku:
    string:
      constraints: { enum: [ Basic, Standard, Premium] }
      description: The messaging tier for the provisioned servicebus
      default: Standard
  messagingUnits:
    number:
      constraints: { enum: [ 1, 2, 4 ] }
      description: change only when selecting Premium serviceBusSku
      default: 1
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
      default: " "
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
  template:
    file:
      default: /template.json
run:
  serial:
    - container:
        image: { ref: 'opspecpkgs/azure.servicebus.create:2.0.0' }
        cmd: [ /cmd.sh ]
        files: { /cmd.sh, /parametersTemplate.json, /parameters.json: parameters }
        envVars: { name, location, sku, messagingUnits }
    - op:
        pkg: { ref: github.com/opspec-pkgs/azure.group.deployment.create#1.0.0 }
        inputs: 
          subscriptionId:
          loginId:
          loginSecret:
          resourceGroup:
          name:
          parameters:
          template:
          loginTenantId:
          loginType:
